<script type="text/javascript">

// Window Resize - make modern theme as default
$(window).resize(function () {
	if($(window).width() < 1024){
		modern_theme();
	}
});

// Click Behavior - theme toggle
$('body').click(function(event) {
    $target = $(event.target);
    if ($target.is('#themeModern')) {
    	modern_theme();
    } else if($target.is('#themeClassic')){
		classic_theme();
	} else{
		$('#share-buttons').hide();  
		$('.shares').css('opacity','1');
	}
});

// Hover Behavior - Share Button
$('body').mouseover(function(event) {
    $target = $(event.target);

    if($target.is('.shares, .numberShares,#share-buttons, .rrssb-icon *')){
		$('#share-buttons').css('opacity','1').slideDown();    
		$('.shares').css('opacity','0');
    }
});

// Reset validator after modal show up
$('.modal').on('shown.bs.modal', function () {
    $(this).find('form').validator('destroy').validator()
});

function modern_theme(){
	if(!$('#themeModern').hasClass('selected')){
		$('#modern').show();
		$('#classic').hide();
		$('#themeModern').addClass('selected');
		$('#themeClassic').removeClass('selected');
	}
	$('#share-buttons').removeClass('classic');
	$('#share-buttons').addClass('modern');    	
	$('#subscribe-btn').removeClass('classic');
	$('#subscribe-btn').addClass('modern');
}
function classic_theme(){
	if(!$('#themeClassic').hasClass('selected')){
		$('#classic').show();
		$('#modern').hide();
		$('#themeClassic').addClass('selected');
		$('#themeModern').removeClass('selected');
	}
	$('#share-buttons').removeClass('modern');
	$('#share-buttons').addClass('classic');
	$('#subscribe-btn').addClass('classic');
	$('#subscribe-btn').removeClass('modern');
}
